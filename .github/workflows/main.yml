on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run commands
        uses: uraimo/run-on-arch-action@v2.1.1
        id: runcmd
        with:
          arch: armv7
          distro: ubuntu18.04

          githubToken: ${{ github.token }}
          
          # libxi-dev
          install: |
            apt-get update -y
            apt-get install -y meson pkg-config gtk+-3.0 libx11-dev libxi-dev libxtst-dev

          run: |
            meson build
            cd build && meson compile 
            

      - name: Get the output
        run: |
          echo finished
          
